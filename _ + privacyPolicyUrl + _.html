            function toggleStaticSidebarState(state) {
                if (state === 'on') {
                    $staticSidebar.show();
                    $staticSidebarOverlay.removeClass('opacity-0');
                    $staticSidebarOverlay.addClass('opacity-100');
                    $staticSidebarContainer.removeClass('-translate-x-full');
                    $staticSidebarContainer.addClass('translate-x-0');
                } else {
                    $staticSidebar.hide();
                    $staticSidebarOverlay.removeClass('opacity-100');
                    $staticSidebarOverlay.addClass('opacity-0');
                    $staticSidebarContainer.removeClass('translate-x-0');
                    $staticSidebarContainer.addClass('-translate-x-full');
                }
            }


            $('#sidebar-trigger').click(function () {
                if ($staticSidebarContainer.hasClass('-translate-x-full')) {
                    toggleStaticSidebarState('on');
                } else {
                    toggleStaticSidebarState('off');
                }
            })

            $staticSidebarOverlay.click(function() {
